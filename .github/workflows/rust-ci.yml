name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Rust 1.70.0
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.70.0
          override: true
          components: rustfmt

      - name: Check code format
        run: cargo fmt -- --check

      - name: Build examples
        run: cargo build --release --example

      - name: Run tests with features
        run: cargo test --features test_bin
